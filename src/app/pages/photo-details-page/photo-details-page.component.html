@if(photo$ | async; as photo) {
  <div class="wrapper">
    <div class="photo-container">
        <app-photo [photo]="photo"></app-photo>
    </div>

    <button mat-raised-button (click)="removeFromFavorites(photo.id)">
      <mat-icon>delete</mat-icon>
      Remove from favorites
    </button>
  </div>
}
