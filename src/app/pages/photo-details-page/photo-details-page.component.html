@if (photo$ | async; as photo) {
  <div class="wrapper">
    <div class="photo-container">
      <app-photo [photo]="photo" [isFavorite]="true"></app-photo>
    </div>

    <button mat-raised-button aria-label="Remove photo from favorites" (click)="removeFromFavorites(photo.id)">
      <mat-icon aria-hidden="true">delete</mat-icon>
      Remove from favorites
    </button>
  </div>
}
