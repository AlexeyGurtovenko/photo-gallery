<div class="favorites-container">
  <h2 class="title">Your Favorites</h2>

  @if (photos.length === 0) {
    <div class="empty-state">
      <mat-icon>favorite_border</mat-icon>
      <p>No favorites yet. Browse photos and click the click them to add here!</p>
    </div>
  } @else {
    <app-photo-grid
      [photos]="photos"
      (photoClick)="onPhotoClick($event)">
    </app-photo-grid>
  }
</div>
