<div class="photo-item" [class.favorite]="photo().isFavorite" aria-label="Photo Item">
  <img loading="lazy" fill [ngSrc]="photo().download_url" [alt]="'Photo by ' + photo().author" />

  <div class="photo-overlay">
    <span class="author">By {{ photo().author }}</span>

    @if (photo().isFavorite) {
      <button mat-icon-button aria-label="Toggle favorite" aria-pressed="true">
        <mat-icon>favorite</mat-icon>
      </button>
    }
  </div>
</div>
