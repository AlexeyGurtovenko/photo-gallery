<mat-toolbar color="primary">
  @for (link of links(); track link.title) {
    <button mat-button
            routerLink="{{ link.relativePath }}"
            routerLinkActive="mat-accent"
            [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon>{{ link.iconName }}</mat-icon>
      {{ link.title }}
    </button>
  }
</mat-toolbar>
